<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <!-- font google -->
    <link
        href="https://fonts.googleapis.com/css?family=Lora:700|Montserrat:200,300,400,500,600|Roboto+Mono&display=swap"
        rel="stylesheet">

    <!-- file css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="css/all.css">

    <title>Yusron Store</title>
</head>

<body>

    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="img/logo.png">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav text-uppercase mx-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Catergory</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Designer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>

                <a href="" class="nav-link text-white"><i class="fas fa-shopping-cart mr-2"></i>My Cart
                    (<span class="text-warning">20</span>)</a>
            </div>
        </div>
    </nav>
    <!-- end Header -->


    <!-- Breadcrumb -->
    <div class="container mt-5">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb bg-transparent pl-0">
                <li class="breadcrumb-item"><a href="#">Category</a></li>
                <li class="breadcrumb-item active" aria-current="page">Single Product</li>
            </ol>
        </nav>
    </div>
    <!-- end Breadcrumb -->


    <!-- Single Product -->
    <section class="single-product">
        <div class="container">
            <div class="row">
                <div class="col-5">
                    <figure class="figure">
                        <img src="img/single/1.png" class="figure-img img-fluid" alt="">
                        <figcaption class="figure-caption single-product-thumbnail d-flex justify-content-between">
                            <a href="">
                                <img src="img/single/thumbnail/1.png" alt="">
                            </a>
                            <a href="">
                                <img src="img/single/thumbnail/2.png" alt="">
                            </a>
                            <a href="">
                                <img src="img/single/thumbnail/3.png" alt="">
                            </a>
                            <a href="">
                                <img src="img/single/thumbnail/4.png" alt="">
                            </a>
                        </figcaption>
                    </figure>
                </div>

                <div class="col-4">
                    <h2>Jeans: Giordano XI</h2>
                    <p>IDR 290.000</p>

                    <button type="button" class="btn btn-sm"><img src="img/single/btn/negatif.png" alt=""></button>
                    <span class="mx-2 text-dark">20</span>
                    <button type="button" class="btn btn-sm"><img src="img/single/btn/plus.png" alt=""></button>

                    <div class="btn-single ">
                        <a href="" class="btn btn-warning text-white">Add to Cart</a>
                        <a href="" class="btn" style="background-color: #F6F7FB; color: #adadad;">Add to Wishlist</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- end Single Product -->





    <!-- Footer -->
    <footer class=" border-top p-5">
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-6">
                    <a href="">
                        <img src="img/logo.png" alt="">
                    </a>
                </div>
                <div class="col-6 text-right">
                    <a href="">
                        <img src="img/sosial/fb.png">
                    </a>
                    <a href="">
                        <img src="img/sosial/twitter.png" alt="">
                    </a>
                    <a href="">
                        <img src="img/sosial/ig.png" alt="">
                    </a>
                </div>
            </div>
            <div class="row mt-3 justify-content-between">
                <div class="col-5">
                    <p class="copy">All Right Reserved by <span>Yusron Store</span> Copyright 2019</p>
                </div>
                <div class="col-5 col-md-6">
                    <nav class="nav justify-content-end text-uppercase">
                        <a class="nav-link active" href="#">jobs</a>
                        <a class="nav-link" href="#">developers</a>
                        <a class="nav-link" href="#">term</a>
                        <a class="nav-link mr-0" href="#">privacy policy</a>
                    </nav>
                </div>
            </div>
        </div>
    </footer>
    <!-- end Footer -->











    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.4.1.js">
    </script>
    <script src="js/popper.min.js">
    </script>
    <script src="js/bootstrap.js">
    </script>
    <script src="js/all.js"></script>
</body>

</html>
